<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Candidat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #345881 0%, #5fc8e2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 24px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-size: 32px;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #64748b;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .error {
            color: #dc2626;
            font-size: 13px;
            margin-top: 5px;
            font-size:medium;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h1>üë®‚Äçüéì Inscription professeur</h1>
            <p>Remplissez le formulaire pour cr√©er votre compte d'examinateur : </p>
        </div>

        <form th:action="@{/examinateur}" th:object="${examinateur}" method="post">
            <div class="form-group">
                <label for="nom">Nom *</label>
                <input type="text" id="nom" th:field="*{username}" required>
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="form-group">
                <label for="prenom">Pr√©nom *</label>
                <input type="text" id="prenom" th:field="*{prenom}" required>
                <div class="error" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
            </div>

            <!-- <div class="form-group">
                <label for="matricule">Matricule *</label>
                <input type="text" id="matricule" th:field="*{matricule}" required>
                <div class="error" th:if="${#fields.hasErrors('matricule')}" th:errors="*{matricule}"></div>
            </div> -->

            <!-- <div class="form-group">
                <label for="niveau">Niveau</label>
                <select id="niveau" th:field="*{niveau}">
                    <option value="">S√©lectionnez un niveau</option>
                    <option value="Licence 1">Licence 1</option>
                    <option value="Licence 2">Licence 2</option>
                    <option value="Licence 3">Licence 3</option>
                    <option value="Master 1">Master 1</option>
                    <option value="Master 2">Master 2</option>
                    <option value="Doctorat">Doctorat</option>
                </select>
            </div> -->

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" th:field="*{email}" required>
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <label for="motDePasse">Mot de passe *</label>
                <input type="password" id="motDePasse" th:field="*{motDePasse}" required>
                <div class="error" th:if="${#fields.hasErrors('motDePasse')}" th:errors="*{motDePasse}"></div>
            </div>

            <div class="form-group">
                <label for="confirmMotDePasse">Confirmer le mot de passe *</label>
                <input type="password" id="confirmMotDePasse" th:field="*{confirmMotDePasse}" required>
                <div class="error" th:if="${#fields.hasErrors('confirmMotDePasse')}" th:errors="*{confirmMotDePasse}">
                </div>
            </div>

            <button type="submit" class="submit-btn">S'inscrire</button>
        </form>

        <div class="back-link">
            <a th:href="@{/register}">‚Üê Retour au choix du type de compte</a>
        </div>
    </div>
</body>

</html>
