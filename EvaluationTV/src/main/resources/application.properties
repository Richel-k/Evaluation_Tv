spring.application.name=EvaluationTV

spring.datasource.url = jdbc:mysql://localhost:3306/Evaluation_Tv
spring.datasource.username=RICHEL
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=8080
server.address=0.0.0.0


# Désactive le cache Thymeleaf en développement
spring.thymeleaf.cache=false

# Active DevTools
spring.devtools.restart.enabled=true

# Surveille les fichiers statiques
spring.devtools.livereload.enabled=true

# Délai de redémarrage (ms)
spring.devtools.restart.poll-interval=2000
spring.devtools.restart.quiet-period=1000

